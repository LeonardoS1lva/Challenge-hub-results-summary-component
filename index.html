<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap">
  
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <main class="card">
    <section class="result">
      <h3 class="title">Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <b>Great</b>
      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h3 class="title">Summary</h3>
      <ul class="itens">

        <li class="item">
          <div class="item-icon">
            <img src="./assets/images/icon-reaction.svg" alt="icon reaction" />
            <b>Reaction</b>
          </div>
          <p><b>80 </b>/ 100</p>
        </li>

        <li class="item">
          <div class="item-icon">
            <img src="./assets/images/icon-memory.svg" alt="icon memory">
            <b>Memory</b>
          </div>
          <p><b>92 </b>/ 100</p>
        </li>

        <li class="item">
          <div class="item-icon">
            <img src="./assets/images/icon-verbal.svg" alt="icon verbal">
            <b>Verbal</b>
          </div>
          <p><b>61</b> / 100</p>
        </li>

        <li class="item">
          <div class="item-icon">
            <img src="./assets/images/icon-visual.svg" alt="icon visual">
            <b>Visual</b>
          </div>
          <p><b>72 </b>/ 100</p>
        </li>
      </ul>

      <button id="btn-continue">Continue</button>
    </section>
  </main>
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Leonardo Silva</a>.
  </div>
  -->
</body>

</html>
